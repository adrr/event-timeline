###############################################################################
# Version number (if not set separately by the build system).

eventtimeline.version=0.4.0

###############################################################################
# The directory where compilation result and the build artifacts are written.

result-path=build/result

###############################################################################
# Location of GWT Libraries

gwt.lib.dir=build/lib/

###############################################################################
# Location of server-side unit test sources.
#
# If your test sources are in the same source tree as regular sources,
# give that path here.

test.src.base=tests

###############################################################################
# Location of demo sources.

demo.src.base=demo

###############################################################################
# Unit test directory under the test source directory

test.src.dir=com/spaceapplications/vaadin/addon/eventtimeline/tests/unit

###############################################################################
# Manual names for OpenDocument source and PDF target
manual.odt = doc/event-timeline-manual.odt
manual.pdf = ${result-path}/event-timeline-manual.pdf

###############################################################################
# Name of the addon
# This name is used as the base name of the packages

addon.name=event-timeline

###############################################################################
# Display name of the addon

addon.title=Event Timeline

###############################################################################
# Widgetset class name with full package name

addon.widgetset=com.spaceapplications.vaadin.addon.eventtimeline.gwt.EventTimelineWidgetSet

###############################################################################
# Vendor name of the addon

addon.vendor=Space Applications Services NV/SA

###############################################################################
# License short name (in file names etc.)

license.short.name=agpl-3.0

###############################################################################
# License name

# unused, should be based on ${license.short.name}
#addon.license=CVAL 2.0

###############################################################################
# URL for detailed license text

addon.license.file=http://vaadin.com/license/${license.short.name}

###############################################################################
# src directory to be included in jar

src.package.dir=com/spaceapplications/vaadin/addon/eventtimeline
